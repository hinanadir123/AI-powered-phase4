name: CI/CD Pipeline - Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  DOCKER_REGISTRY: docker.io
  BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/todo-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/todo-frontend
  WORKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/reminder-worker
  HELM_VERSION: v3.12.0
  KUBECTL_VERSION: v1.28.0

jobs:
  # Job 1: Build and Lint
  build:
    name: Build and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          npm ci

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
          pip install pylint black flake8

      - name: Lint frontend (ESLint & Prettier)
        working-directory: ./frontend
        run: |
          npm run lint

      - name: Lint backend (Pylint & Black)
        working-directory: ./backend
        run: |
          black --check .
          pylint **/*.py --disable=C0111,C0103 || true

      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
            ${{ env.BACKEND_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
            ${{ env.FRONTEND_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache,mode=max

      - name: Build and push worker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.worker
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.WORKER_IMAGE }}:${{ github.sha }}
            ${{ env.WORKER_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.WORKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.WORKER_IMAGE }}:buildcache,mode=max

  # Job 2: Test
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run backend unit tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          npm ci

      - name: Run frontend unit tests
        working-directory: ./frontend
        run: |
          npm test -- --passWithNoTests

      - name: Run integration tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
        run: |
          pytest tests/integration/ -v || echo "Integration tests not yet implemented"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  # Job 3: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.todo-app.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: ${{ env.KUBECTL_VERSION }}

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_STAGING }}" | base64 -d > $HOME/.kube/config
          kubectl config use-context staging

      - name: Deploy backend to staging
        run: |
          helm upgrade --install todo-backend ./charts/todo-backend \
            --namespace todo-staging \
            --create-namespace \
            --set image.tag=${{ github.sha }} \
            --set image.repository=${{ env.BACKEND_IMAGE }} \
            --set environment=staging \
            --wait --timeout 5m

      - name: Deploy frontend to staging
        run: |
          helm upgrade --install todo-frontend ./charts/todo-frontend \
            --namespace todo-staging \
            --set image.tag=${{ github.sha }} \
            --set image.repository=${{ env.FRONTEND_IMAGE }} \
            --set environment=staging \
            --wait --timeout 5m

      - name: Deploy worker to staging
        run: |
          helm upgrade --install reminder-worker ./charts/todo-backend \
            --namespace todo-staging \
            --set image.tag=${{ github.sha }} \
            --set image.repository=${{ env.WORKER_IMAGE }} \
            --set worker.enabled=true \
            --wait --timeout 5m

      - name: Run smoke tests
        run: |
          chmod +x ./scripts/smoke-tests.sh
          ./scripts/smoke-tests.sh staging

      - name: Validate health endpoints
        run: |
          kubectl wait --for=condition=ready pod -l app=todo-backend -n todo-staging --timeout=300s
          kubectl wait --for=condition=ready pod -l app=todo-frontend -n todo-staging --timeout=300s

      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Staging deployment successful"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "‚ùå Staging deployment failed"

  # Job 4: Deploy to Production (Manual Approval Required)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    environment:
      name: production
      url: https://todo-app.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: ${{ env.KUBECTL_VERSION }}

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_PRODUCTION }}" | base64 -d > $HOME/.kube/config
          kubectl config use-context production

      - name: Deploy backend to production
        run: |
          helm upgrade --install todo-backend ./charts/todo-backend \
            --namespace todo-production \
            --create-namespace \
            --set image.tag=${{ github.sha }} \
            --set image.repository=${{ env.BACKEND_IMAGE }} \
            --set environment=production \
            --set replicaCount=3 \
            --wait --timeout 5m

      - name: Deploy frontend to production
        run: |
          helm upgrade --install todo-frontend ./charts/todo-frontend \
            --namespace todo-production \
            --set image.tag=${{ github.sha }} \
            --set image.repository=${{ env.FRONTEND_IMAGE }} \
            --set environment=production \
            --set replicaCount=3 \
            --wait --timeout 5m

      - name: Deploy worker to production
        run: |
          helm upgrade --install reminder-worker ./charts/todo-backend \
            --namespace todo-production \
            --set image.tag=${{ github.sha }} \
            --set image.repository=${{ env.WORKER_IMAGE }} \
            --set worker.enabled=true \
            --set replicaCount=2 \
            --wait --timeout 5m

      - name: Run smoke tests
        run: |
          chmod +x ./scripts/smoke-tests.sh
          ./scripts/smoke-tests.sh production

      - name: Monitor for errors (5-minute window)
        run: |
          echo "Monitoring production deployment for 5 minutes..."
          sleep 300
          ERROR_COUNT=$(kubectl logs -l app=todo-backend -n todo-production --since=5m | grep -i error | wc -l)
          if [ $ERROR_COUNT -gt 10 ]; then
            echo "‚ùå High error count detected: $ERROR_COUNT errors"
            exit 1
          fi
          echo "‚úÖ No critical errors detected"

      - name: Rollback on failure
        if: failure()
        run: |
          echo "üîÑ Rolling back production deployment..."
          helm rollback todo-backend -n todo-production
          helm rollback todo-frontend -n todo-production
          helm rollback reminder-worker -n todo-production
          echo "‚ùå Production deployment failed and rolled back"

      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Production deployment successful"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "‚ùå Production deployment failed"
