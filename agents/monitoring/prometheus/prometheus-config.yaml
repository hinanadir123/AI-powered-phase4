# Task: T5.6.2 - Prometheus Configuration
# Implements: phase5-spec.md Section 7.1 (Metrics Collection)
# Generated by: kubectl + cicd-monitoring-agent
# Constitution: v5.0 compliant

apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
  labels:
    app: prometheus
    component: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      scrape_timeout: 10s
      evaluation_interval: 15s
      external_labels:
        cluster: 'todo-app-cluster'
        environment: 'production'

    # Alertmanager configuration (will be configured in T5.6.4)
    alerting:
      alertmanagers:
        - static_configs:
            - targets: []

    # Recording rules for common queries
    rule_files:
      - /etc/prometheus/rules/*.yml

    scrape_configs:
      # Prometheus self-monitoring
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
            labels:
              service: 'prometheus'

      # Kubernetes API server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https

      # Kubernetes nodes
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

      # Kubernetes pods
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

      # Backend API service
      - job_name: 'backend-api'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - default
                - todo-app
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: backend
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            action: keep
            regex: metrics
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - source_labels: [__meta_kubernetes_service_name]
            target_label: service

      # Frontend service
      - job_name: 'frontend'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - default
                - todo-app
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: frontend
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            action: keep
            regex: metrics
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

      # Reminder worker service
      - job_name: 'reminder-worker'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - default
                - todo-app
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: reminder-worker
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

      # Dapr sidecars (metrics on port 9090)
      - job_name: 'dapr-sidecars'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_dapr_io_enabled]
            action: keep
            regex: true
          - source_labels: [__address__]
            action: replace
            regex: ([^:]+)(?::\d+)?
            replacement: $1:9090
            target_label: __address__
          - source_labels: [__meta_kubernetes_pod_annotation_dapr_io_app_id]
            target_label: app_id
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

      # Kafka/Redpanda metrics (JMX exporter)
      - job_name: 'kafka'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - default
                - kafka
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: (kafka|redpanda).*
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            action: keep
            regex: metrics
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

      # PostgreSQL metrics (if postgres-exporter is deployed)
      - job_name: 'postgresql'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - default
                - database
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: postgres.*
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            action: keep
            regex: metrics

  recording_rules.yml: |
    groups:
      - name: application_rules
        interval: 30s
        rules:
          # Request rate per service
          - record: job:http_requests_total:rate5m
            expr: sum(rate(http_requests_total[5m])) by (job, service)

          # Error rate per service
          - record: job:http_requests_errors:rate5m
            expr: sum(rate(http_requests_total{status=~"5.."}[5m])) by (job, service)

          # Request duration p95
          - record: job:http_request_duration_seconds:p95
            expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (job, service, le))

          # Request duration p99
          - record: job:http_request_duration_seconds:p99
            expr: histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket[5m])) by (job, service, le))

      - name: infrastructure_rules
        interval: 30s
        rules:
          # CPU usage per pod
          - record: pod:cpu_usage:rate5m
            expr: sum(rate(container_cpu_usage_seconds_total[5m])) by (pod, namespace)

          # Memory usage per pod
          - record: pod:memory_usage:bytes
            expr: sum(container_memory_usage_bytes) by (pod, namespace)

      - name: kafka_rules
        interval: 30s
        rules:
          # Kafka consumer lag
          - record: kafka:consumer_lag:sum
            expr: sum(kafka_consumer_lag) by (topic, consumer_group)

          # Kafka message rate
          - record: kafka:messages_in:rate5m
            expr: sum(rate(kafka_messages_in_total[5m])) by (topic)
