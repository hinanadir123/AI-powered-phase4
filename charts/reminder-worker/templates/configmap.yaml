apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "reminder-worker.fullname" . }}-config
  labels:
    {{- include "reminder-worker.labels" . | nindent 4 }}
data:
  # Configuration for the reminder worker
  worker.config: |
    {
      "checkInterval": 60,
      "maxRetries": 3,
      "retryDelay": 5
    }