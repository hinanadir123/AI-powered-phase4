              {
                "expr": "sum(rate(dapr_state_operations_total{app_id=~\"todo-(backend|worker)\"}[1m])) by (operation)",
                "legendFormat": "{{ operation }}"
              }
            ],
            "yAxes": [
              {
                "label": "ops/sec",
                "show": true
              }
