apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  application-dashboard.json: |-
    {
      "__inputs": [
        {
          "name": "DS_PROMETHEUS",
          "label": "Prometheus",
          "description": "",
          "type": "datasource",
          "pluginId": "prometheus",
          "pluginName": "Prometheus"
        }
      ],
      "dashboard": {
        "id": null,
        "title": "Todo AI Chatbot - Application Metrics",
        "tags": ["todo-app"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "5s",
        "schemaVersion": 16,
        "version": 1,
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "timepicker": {
          "refresh_intervals": ["5s", "10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"],
          "time_options": ["5m", "15m", "1h", "6h", "12h", "24h", "2d", "7d", "30d"]
        },
        "templating": {
          "list": [
            {
              "name": "namespace",
              "type": "query",
              "query": "label_values(kube_pod_info, namespace)",
              "includeAll": true,
              "allValue": ".*",
              "multi": true
            },
            {
              "name": "app",
              "type": "query",
              "query": "label_values(app)",
              "includeAll": true,
              "allValue": ".*",
              "multi": true,
              "refresh": 1
            }
          ]
        },
        "panels": [
          {
            "id": 1,
            "title": "Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{namespace=~\"$namespace\", app=\"$app\"}[1m]))",
                "legendFormat": "Requests/sec"
              }
            ],
            "yAxes": [
              {
                "label": "rps",
                "show": true
              }
            ]
          },
          {
            "id": 2,
            "title": "Request Latency",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.50, sum(rate(http_request_duration_seconds_bucket{namespace=~\"$namespace\", app=\"$app\"}[5m])) by (le))",
                "legendFormat": "p50"
              },
              {
                "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{namespace=~\"$namespace\", app=\"$app\"}[5m])) by (le))",
                "legendFormat": "p95"
              },
              {
                "expr": "histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket{namespace=~\"$namespace\", app=\"$app\"}[5m])) by (le))",
                "legendFormat": "p99"
              }
            ],
            "yAxes": [
              {
                "label": "seconds",
                "show": true
              }
            ]
          },
          {
            "id": 3,
            "title": "Error Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{namespace=~\"$namespace\", app=\"$app\", status=~\"5..|4..\"}[1m])) / sum(rate(http_requests_total{namespace=~\"$namespace\", app=\"$app\"}[1m])) * 100",
                "legendFormat": "Error Rate %"
              }
            ],
            "yAxes": [
              {
                "label": "%",
                "show": true
              }
            ]
          },
          {
            "id": 4,
            "title": "Active Tasks & Priority Distribution",
            "type": "stat",
            "targets": [
              {
                "expr": "count(todo_tasks_total{namespace=~\"$namespace\", app=\"$app\"})",
                "legendFormat": "Total Tasks"
              }
            ],
            "format": "short",
            "valueName": "current"
          },
          {
            "id": 5,
            "title": "Pod Health Status",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(kube_pod_status_ready{namespace=~\"$namespace\", app=\"$app\"})",
                "legendFormat": "Ready"
              }
            ],
            "format": "short",
            "valueName": "current"
          }
        ]
      }
    }

  infrastructure-dashboard.json: |-
    {
      "__inputs": [
        {
          "name": "DS_PROMETHEUS",
          "label": "Prometheus",
          "description": "",
          "type": "datasource",
          "pluginId": "prometheus",
          "pluginName": "Prometheus"
        }
      ],
      "dashboard": {
        "id": null,
        "title": "Todo AI Chatbot - Infrastructure Metrics",
        "tags": ["todo-app", "infrastructure"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "10s",
        "schemaVersion": 16,
        "version": 1,
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "timepicker": {
          "refresh_intervals": ["5s", "10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"],
          "time_options": ["5m", "15m", "1h", "6h", "12h", "24h", "2d", "7d", "30d"]
        },
        "templating": {
          "list": [
            {
              "name": "node",
              "type": "query",
              "query": "label_values(node_uname_info, nodename)",
              "includeAll": true,
              "allValue": ".*",
              "multi": true
            },
            {
              "name": "namespace",
              "type": "query",
              "query": "label_values(kube_pod_info, namespace)",
              "includeAll": true,
              "allValue": ".*",
              "multi": true
            }
          ]
        },
        "panels": [
          {
            "id": 1,
            "title": "CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "100 - (avg by(instance) (rate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)",
                "legendFormat": "{{ instance }}"
              }
            ],
            "yAxes": [
              {
                "label": "%",
                "show": true
              }
            ]
          },
          {
            "id": 2,
            "title": "Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "(node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100",
                "legendFormat": "{{ instance }}"
              }
            ],
            "yAxes": [
              {
                "label": "%",
                "show": true
              }
            ]
          },
          {
            "id": 3,
            "title": "Pod Count",
            "type": "graph",
            "targets": [
              {
                "expr": "count(kube_pod_info{namespace=~\"$namespace\"})",
                "legendFormat": "Total Pods"
              },
              {
                "expr": "count(kube_pod_status_ready{namespace=~\"$namespace\", condition=\"true\"})",
                "legendFormat": "Ready Pods"
              }
            ],
            "yAxes": [
              {
                "label": "pods",
                "show": true
              }
            ]
          },
          {
            "id": 4,
            "title": "Pod Restarts",
            "type": "graph",
            "targets": [
              {
                "expr": "increase(kube_pod_container_status_restarts_total{namespace=~\"$namespace\"}[5m])",
                "legendFormat": "{{ pod }}"
              }
            ],
            "yAxes": [
              {
                "label": "restarts",
                "show": true
              }
            ]
          }
        ]
      }
    }

  kafka-dashboard.json: |-
    {
      "__inputs": [
        {
          "name": "DS_PROMETHEUS",
          "label": "Prometheus",
          "description": "",
          "type": "datasource",
          "pluginId": "prometheus",
          "pluginName": "Prometheus"
        }
      ],
      "dashboard": {
        "id": null,
        "title": "Todo AI Chatbot - Kafka Metrics",
        "tags": ["todo-app", "kafka"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "10s",
        "schemaVersion": 16,
        "version": 1,
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "timepicker": {
          "refresh_intervals": ["5s", "10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"],
          "time_options": ["5m", "15m", "1h", "6h", "12h", "24h", "2d", "7d", "30d"]
        },
        "templating": {
          "list": [
            {
              "name": "topic",
              "type": "query",
              "query": "label_values(kafka_topic_partitions, topic)",
              "includeAll": true,
              "allValue": ".*",
              "multi": true
            }
          ]
        },
        "panels": [
          {
            "id": 1,
            "title": "Messages In Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(irate(kafka_server_brokertopicmetrics_messagesinpersec_rate[5m])) by (topic)",
                "legendFormat": "{{ topic }}"
              }
            ],
            "yAxes": [
              {
                "label": "msgs/sec",
                "show": true
              }
            ]
          },
          {
            "id": 2,
            "title": "Messages Out Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(irate(kafka_server_brokertopicmetrics_totalfeerecordspersec_rate[5m])) by (topic)",
                "legendFormat": "{{ topic }}"
              }
            ],
            "yAxes": [
              {
                "label": "msgs/sec",
                "show": true
              }
            ]
          },
          {
            "id": 3,
            "title": "Consumer Lag",
            "type": "graph",
            "targets": [
              {
                "expr": "kafka_consumer_lag{topic=~\"$topic\"}",
                "legendFormat": "{{ topic }}:{{ partition }}"
              }
            ],
            "yAxes": [
              {
                "label": "messages",
                "show": true
              }
            ]
          },
          {
            "id": 4,
            "title": "Consumer Group Lag",
            "type": "table",
            "targets": [
              {
                "expr": "kafka_consumer_group_lag{topic=~\"$topic\"}",
                "instant": true,
                "format": "table"
              }
            ]
          }
        ]
      }
    }

  dapr-dashboard.json: |-
    {
      "__inputs": [
        {
          "name": "DS_PROMETHEUS",
          "label": "Prometheus",
          "description": "",
          "type": "datasource",
          "pluginId": "prometheus",
          "pluginName": "Prometheus"
        }
      ],
      "dashboard": {
        "id": null,
        "title": "Todo AI Chatbot - Dapr Metrics",
        "tags": ["todo-app", "dapr"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "10s",
        "schemaVersion": 16,
        "version": 1,
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "timepicker": {
          "refresh_intervals": ["5s", "10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"],
          "time_options": ["5m", "15m", "1h", "6h", "12h", "24h", "2d", "7d", "30d"]
        },
        "templating": {
          "list": [
            {
              "name": "app_id",
              "type": "query",
              "query": "label_values(dapr_app_id, app_id)",
              "includeAll": true,
              "allValue": ".*",
              "multi": true
            }
          ]
        },
        "panels": [
          {
            "id": 1,
            "title": "Dapr API Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(dapr_http_server_resp_sent_total{app_id=\"todo-backend\"}[1m]))",
                "legendFormat": "Backend API Requests"
              },
              {
                "expr": "sum(rate(dapr_http_client_req_sent_total{app_id=\"todo-frontend\"}[1m]))",
                "legendFormat": "Frontend Dapr Requests"
              },
              {
                "expr": "sum(rate(dapr_http_client_req_sent_total{app_id=\"reminder-worker\"}[1m]))",
                "legendFormat": "Worker Dapr Requests"
              }
            ],
            "yAxes": [
              {
                "label": "req/sec",
                "show": true
              }
            ]
          },
          {
            "id": 2,
            "title": "Dapr API Request Duration",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.50, sum(rate(dapr_http_server_req_lat_bucket{app_id=\"todo-backend\"}[1m])) by (le))",
                "legendFormat": "{{ app_id }} P50 Latency (server)"
              },
              {
                "expr": "histogram_quantile(0.95, sum(rate(dapr_http_server_req_lat_bucket{app_id=\"todo-backend\"}[1m])) by (le))",
                "legendFormat": "{{ app_id }} P95 Latency (server)"
              },
              {
                "expr": "histogram_quantile(0.99, sum(rate(dapr_http_server_req_lat_bucket{app_id=\"todo-backend\"}[1m])) by (le))",
                "legendFormat": "{{ app_id }} P99 Latency (server)"
              }
            ],
            "yAxes": [
              {
                "label": "seconds",
                "show": true
              }
            ]
          },
          {
            "id": 3,
