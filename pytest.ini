# Task: T5.4.2, T5.4.3 - Pytest Configuration
# Spec Reference: phase5-spec.md Section 8 (Timeline & Task Breakdown)
# Constitution: constitution.md v5.0 Section 10 (Validation Criteria)
#
# Pytest configuration for Phase 5 test suite.
# Defines test discovery, markers, coverage settings, and reporting.
#
# Version: 1.0
# Date: 2026-02-15

[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Add current directory to Python path
pythonpath = .

# Console output options
console_output_style = progress
addopts =
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    -ra
    --color=yes

# Markers
markers =
    integration: Integration tests (Kafka, Dapr, State Store)
    e2e: End-to-end tests (UI + API)
    slow: Slow running tests (> 5 seconds)
    kafka: Tests requiring Kafka cluster
    dapr: Tests requiring Dapr runtime
    smoke: Quick smoke tests for validation
    unit: Unit tests
    performance: Performance and load tests

# Coverage settings
[coverage:run]
source = agents/backend
omit =
    */tests/*
    */venv/*
    */.venv/*
    */migrations/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = tests/coverage/html

# Timeout settings
timeout = 300
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Playwright settings (for E2E tests)
[playwright]
browser = chromium
headed = false
slow_mo = 0
video = retain-on-failure
screenshot = only-on-failure
trace = retain-on-failure

# Test execution
[tool:pytest]
asyncio_mode = auto
